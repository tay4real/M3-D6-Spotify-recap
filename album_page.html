<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://kit.fontawesome.com/1205482781.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Album</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!--SIDEBAR VERTICAL-->
        <div class="col-2">
          <nav
            class="navbar navbar-expand-lg navbar-expand-md navbar-white bg-navbar fixed-left justify-content-between"
            id="sidebar"
          >
            <div class="nav-container">
              <a class="navbar-brand" href="index.html">
                <img
                  src="logo/Spotify_Logo.png"
                  alt="Spotify_Logo"
                  width="131"
                  height="40"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <ul>
                    <li>
                      <a class="nav-item nav-link" href="index.html"
                        ><i class="fas fa-home fa-lg"></i>&nbsp; Home
                      </a>
                    </li>
                    <li>
                      <a class="nav-item nav-link" href="#"
                        ><i class="fas fa-book-open fa-lg"></i>&nbsp; Your
                        Library</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="nav-btn">
              <button class="btn signup-btn" type="button">Sign Up</button>
              <button class="btn login-btn" type="button">Login</button>
              <a href="#">Cookie Policy</a> |
              <a href="#"> Privacy</a>
            </div>
          </nav>
        </div>
        <!--END SIDEBAR VERTICAL-->

        <!--MAIN-->
        <div class="col-12 col-md-9 offset-md-3 mainPage">
          <div class="row mb-3">
            <div class="col-9 col-lg-11 mainLinks d-none d-md-flex">
              <a href="#">TRENDING</a>
              <a href="#">PODCAST</a>
              <a href="#">MOODS AND GENRES</a>
              <a href="#">NEW RELEASES</a>
              <a href="#">DISCOVER</a>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 pt-5 text-center" id="img-container"></div>
            <div class="col-md-8 p-5">
              <div class="row">
                <div class="col-md-10 mb-5" id="trackList"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--END MAIN-->

    <!--NAVBAR FLEX-BOTTOM-->
    <div class="player container-fluid fixed-bottom bg-container pt-1">
      <div class="row flex-nowrap justify-content-between playBar py-3">
        <div class="col-3">
          <div class="playerArtistInfo d-flex">
            <img />
            <div class="d-flex flex-column pl-2">
              <h6></h6>
              <p></p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="playerControls w-50 d-flex justify-content-between">
            <a href="#">
              <img src="playerbuttons/Shuffle.png" alt="shuffle" />
            </a>
            <a href="#">
              <img src="playerbuttons/Previous.png" alt="previous" />
            </a>
            <a href="#" onclick="handlePlay()">
              <img src="playerbuttons/Play.png" alt="play" />
            </a>
            <a href="#">
              <img src="playerbuttons/Next.png" alt="next" />
            </a>
            <a href="#">
              <img src="playerbuttons/Repeat.png" alt="repeat" />
            </a>
          </div>
          <div class="progressContainer d-flex align-items-center">
            <span class="currentTime">00:00</span>
            <div class="progress w-100" onclick="handleProgressBarClick(event)">
              <div
                class="progress-bar"
                role="progressbar"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <audio></audio>
              </div>
            </div>
            <span class="duration">00:00</span>
          </div>
        </div>
        <div class="col-auto">
          <div class="playerVolume">
            <i class="fa fa-volume-up" onclick="handleMute(event)"></i>
            <input
              type="range"
              value="100"
              onchange="handleChangeVolume(event)"
            />
          </div>
        </div>
      </div>
    </div>
    <!--END NAVBAR BOTTOM-->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="player.js"></script>

    <script>
      let albumArt = (album) => {
        return `
        <img
          src="${album.cover_medium}"
          class="card-img img-fluid"
          alt="cover image of ${album.label}"
        />
        <div class="mt-4 text-center">
          <p class="album-title">${album.label}</p>
        </div>
        <div class="text-center">
          <a href="/artist_page.html?artistId=${album.artist.id}"><p class="artist-name">${album.artist.name}</p></a>
        </div>
        <div class="mt-4 text-center">
          <button id="btnPlay" class="btn btn-success" type="button">
            Play
          </button>
        </div>`;
      };

      let song = (song) => {
        return `
        <div class="py-3 trackHover">
          <a
            href="#"
            class="card-title trackHover px-3"
            style="color: white;"
            >${song.title}</a>
          <small class="duration pr-3" style="color: white;"
            >${
              ("0" + Math.floor(song.duration / 60)).substr(-2) +
              " : " +
              ("0" + (song.duration % 60)).substr(-2)
            }</small>
        </div>
        `;
      };

      window.onload = function () {
        let albumId = new URLSearchParams(document.location.search).get("id");

        let headers = new Headers({
          "x-rapidapi-host": "deezerdevs-deezer.p.rapidapi.com",
          "x-rapidapi-key":
            "4013e328ffmsh3feb54311ce7296p1c3cc4jsnd3ad09e0821d",
        });

        fetch("https://deezerdevs-deezer.p.rapidapi.com/album/" + albumId, {
          method: "GET",
          headers,
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            }
          })
          .then((album) => {
            let imgContainer = document.querySelector("#img-container");
            imgContainer.innerHTML += albumArt(album);
            let trackList = document.querySelector("#trackList");

            for (let i = 0; i < album.tracks.data.length; i++) {
              let div = document.createElement("div");
              div.innerHTML += song(album.tracks.data[i]);

              div.onclick = () =>
                setPlayerSong({
                  album: {
                    cover: album.cover,
                    title: album.title,
                  },
                  id: album.tracks.data[i].id,
                  title: album.tracks.data[i].title,
                  duration: album.tracks.data[i].duration,
                  preview: album.tracks.data[i].preview,
                });
              trackList.appendChild(div);
            }

            const storageSongId = window.localStorage.getItem("songId");
            const prevSong = album.tracks.data.find(
              (song) => song.id === parseInt(storageSongId)
            );
            if (storageSongId && prevSong) {
              if (prevSong) {
                setPlayerInfos({
                  album: {
                    cover: album.cover,
                    title: album.title,
                  },
                  id: prevSong.id,
                  title: prevSong.title,
                  duration: prevSong.duration,
                  preview: prevSong.preview,
                });
              }
            } else {
              setPlayerInfos({
                album: {
                  cover: album.cover,
                  title: album.title,
                },

                id: album.tracks.data[0].id,
                title: album.tracks.data[0].title,
                duration: album.tracks.data[0].duration,
                preview: album.tracks.data[0].preview,
              });
            }
          });
      };
    </script>
  </body>
</html>
